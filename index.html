<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <img src="illustration-article.svg" alt="Abstract Illustration of a closing HTML tag" class="card__ilust">
        <h5 class="card__h3">Learning</h5>
        <p class="card__date">Published 21 Dec 2023</p>
        <h3 class="card__title">HTML & CSS foundations</h3>
        <p class="card__description">These languages are the backbone of every website, defining structure, content and presentation.</p>
        <section class="profile__picture">
            <img src="image-avatar.webp" alt="A small image of Greg Hooper" class="card__avatar">
            <h3 class="profile__name">Greg Hooper</h3>
        </section>
    </main>
</body>
</html>
